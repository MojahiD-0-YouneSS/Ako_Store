<style>
    div.scrollmenu {
        background-color: #333;
        overflow: auto;
        white-space: nowrap;
      }
      
    div.scrollmenu a {
        display: inline-block;
        color: white;
        text-align: center;
        padding: 14px;
        text-decoration: none;
      }
      
    div.scrollmenu a:hover {
        background-color: #777;
      }
</style>

<div class="scrollmenu m-3">
    
    {% if brands %}
        {% for brand in brands %}
        <a href="{% url 'filter:filter_options' %}"><img id="brand-{{brand.name}}-{{brand.id}}" src="{{ brand.brand_Image.url }}" alt="{{brand.name}}" style="display: block;" class="img-fluid rounded" width="200px" height="50px"/></a>
        {% endfor %}
    {% endif %}
        
</div>
