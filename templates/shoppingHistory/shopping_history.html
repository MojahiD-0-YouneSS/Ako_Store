{% extends 'core/base.html' %}

{% block title %}Order History{% endblock %}

{% block content %}
<h1>Order History</h1>
<ul>
    {% for order in orders %}
    <li><a href="{% url 'order:order_detail' order.id %}"><span class="btn btn-primary">Order {{ order.id }}:</span></a><span  class="form-control mt-1" > - {{ order.created_at }} - {{ order.status }}</span></li>
    {% endfor %}
</ul>
{% endblock %}
