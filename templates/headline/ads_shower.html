<style>
    /* Styling for slideshow container */
    .slideshow-container {
        max-width: 800px;
        position: relative;
        margin: auto;
    }

    /* Styling for individual slides */
    .slide {
        display: none;
    }

    /* Show the first slide */
    .slide:first-child {
        display: block;
    }

    /* Styling for the previous and next buttons */
    .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 16px;
        margin-top: -22px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        background-color: rgba(0,0,0,0.5);
    }

    /* Positioning of previous button */
    .prev {
        left: 0;
    }

    /* Positioning of next button */
    .next {
        right: 0;
        border-radius: 3px 0 0 3px;
    }

    /* Styling for slide indicators */
    .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: rgba(0,0,0,0.3);
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
    }

    /* Active indicator */
    .active {
        background-color: rgba(0,0,0,0.8);
    }

    /* Styling for text in slides */
    .text {
        color: white;
        font-size: 15px;
        padding: 8px 12px;
        position: absolute;
        bottom: 8px;
        width: 100%;
        text-align: center;
    }
</style>

<div class="slideshow-container col-lg-10">
    <!-- Slides -->
    {% for ad in ads %}
    {% if ad.image %}

    <div class="slide">
        <div class="row">
            {% if ad.for_product %}
            {% for k, v  in maper.items %}
               {% if ad.product_number == k %}
               <a href="{% url 'product:detail' v.id %}"><img src="{{ ad.image.url }}" alt="{{ ad.title }}" style="width:100%; height:370px;"></a>
               {% endif %}
            {% endfor %}
            {% else %}
             <img src="{{ ad.image.url }}" alt="{{ ad.title }}" style="width:100%; height:370px;">        
             {% endif %}
        </div>
        <div class="row">
        <div class="text m-1"><strong>{{ ad.title }}</strong> <strong>{{ ad.description }}</strong> </div>
        </div>
    </div>

    {% endif %}

    {% endfor %}

    <!-- Previous and Next buttons -->
    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>
</div>

<!-- Slide indicators -->
<div style="text-align:center; margin-top:20px;">
    {% for ad in ads %}
    <span class="dot" onclick="currentSlide({{ forloop.counter0 }})"></span>
    {% endfor %}
</div>
