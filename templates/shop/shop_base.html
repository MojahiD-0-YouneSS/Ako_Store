{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shop  | {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="{% static 'node_modules\bootstrap\dist\css\bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'JS/shop_base.js'%}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            dropdown();
            input_size_quantity();
        });
    </script>

    {% block extrastyle %}
        
    {% endblock %}
    
    {% block extrahead %}
        
    {% endblock%}
        
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SHOP MANAGMENT</h1>
            <div class="row">
                
                {% if request.path == '/shop/Interface/' %}
                <div class="col-6 mb-2"><a href="{% url 'shop:shopInterface' %}" class="btn btn-primary"><i class="fas fa-store"></i><STRONG> Shop </STRONG></a></div>
                <div class="col-6 mb-2"><a href="{% url 'core:logout' %}" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i><STRONG> Log Out</STRONG></a></div>
                {% else %}
                <div class="col-2 mb-2"><a href="{% url 'shop:shopInterface' %}" class="btn btn-primary"><i class="fas fa-store"></i><STRONG> Shop </STRONG></a></div>
                <div class="col-3 mb-2"><a href="{% url 'core:logout' %}" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i><STRONG> Log Out</STRONG></a></div>
                {% endif %}
            </div>
        </div>
        <div class="main">
        {% block content %}
            
        {% endblock%}
        <div> 
    </div>
</body>
</html>
